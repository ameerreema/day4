<div class="container text-center" data-bs-theme="dark">
  <h1 style="color: rgb(192, 16, 4);">INCREDIBLE INDIA</h1>
</div>



<div class="container">
    <div class="row">
    <div class="col" *ngFor="let  i of artform">
    <div class="card" style="width: 18rem;">
        <img src="../../../assets/images/{{i.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}</p>
          <a (click)="gotohere(i.id)" class="btn btn-primary">More</a>
        </div>
      </div>
     
</div>
